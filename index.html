<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Card</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- display inline-block does not work on block level elements inside parent -->
    <div class="container">
        <div class="child left">
            <i class="fa-solid fa-share-nodes"></i>
            <i class="fa-solid fa-heart"></i>
            <img src="./assets/redApple.png"  class="apple">
            <div class="downbar">
                <img src="./assets/downApple1.png" alt="">
                <img src="./assets/downApple2.png" alt="">
                <img src="./assets/downApple3.png" alt="">
                <img src="./assets/downApple4.png" alt="">
                
            </div>
        </div>
        <div class="child right">
            <div class="content">
                <h1>Delicious Apples</h1>
                <p>COD: 45999</p>
                <h2>R$ <span>7.93</span></h2>
                <h3>SELECT A COLOR</h3>
                <img src="./assets/upApple1.png" alt="">
                <img src="./assets/upApple2.png" alt="">
                <img src="./assets/upApple3.png" alt="">
                <h3>BENEFITS </h3>
                <ul>
                    <li>Apples are nutricious</li>
                    <li>Apples may be good for weight loss</li>
                    <li>Apples may be good for bone health</li>
                    <li>They're linked to a lowest risk of diabetes</li>
                </ul>
                <button class="cartBtn">ADD TO CART</button>
            </div>
        </div>
    </div>
</body>
</html>
